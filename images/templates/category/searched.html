{% block content%}
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<div class="row">
    {% if Category %}
    <h2>Found {{ Category|length}} in {{message}}

    </h2>
    {% else %}
    <h2>Sorry, We don't have any images in {{message}} Category</h2>
    {% endif %}

</div>
<!--end of row-->
<div class="row">
    {% if Category %}
        <div class="w3-row-padding w3-margin">
{% for pic in Category %}
        <div class="w3-col m3 s1">
            <img src="{{pic.image.url}}" style="width:100%;cursor:pointer; max-height:300px"
                 onclick="openModal();currentDiv({{pic.id}})" class="w3-hover-shadow">
        </div>
        {% endfor%}
    </div>

    {% endif %}
</div>

{% endblock %}
