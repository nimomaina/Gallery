<!DOCTYPE html>
<html>
<title>Gallery</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


<style>
body,h1 {font-family: "Montserrat", sans-serif}
img {margin-bottom: -7px}
.w3-row-padding img {margin-bottom: 12px}


body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
body, html {
  height: 100%;
  color: #fff;
  line-height: 1.8;
}

/* Create a Parallax Effect */
.bgimg-1 {
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* First image (Logo. Full height) */
.bgimg-1 {
  background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('../media/clothe.jpg');
  min-height: 100%;
}

.w3-wide {letter-spacing: 10px;}
.w3-hover-opacity {cursor: pointer;}

/* Turn off parallax scrolling for tablets and phones */
@media only screen and (max-device-width: 1600px) {
  .bgimg-1, .bgimg-2, .bgimg-3 {
    background-attachment: scroll;
    min-height: 400px;
  }
}









</style>
<body>

<!-- Sidebar -->


<!-- !PAGE CONTENT! -->


<!-- Header -->
<!-- Navbar (sit on top) -->
<div class="w3-top">
    <div class="w3-bar" id="myNavbar">
        <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right"
           href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
            <i class="fa fa-bars"></i>
        </a>
        <a href="{%url 'pictures'%}" class="w3-bar-item w3-button">HOME</a>
        <div class="w3-dropdown-hover w3-right">
            <a class="w3-button">Filter <i class="fas fa-angle-down fa-2x"></i></a>
            <div class="w3-dropdown-content w3-bar-block w3-border">
                <a href="#" class="w3-bar-item w3-button">Food</a>
                <a href="#" class="w3-bar-item w3-button">Fashion</a>
                <a href="#" class="w3-bar-item w3-button">Auto</a>
            </div>
        </div>
    </div>

    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">

    </div>
</div>

<!-- First Parallax Image with Logo Text -->
<div class="bgimg-1 w3-display-container w3-opacity-min" id="home">
    <div class="w3-display-middle">
        <form class="w3-center w3-xlarge w3-wide w3-animate-opacity" role="search" action="{%url 'search_category' %}">
            <div class="w3-bar">
                <input type="text" class="w3-input w3-round w3-bar-item" placeholder="Search Images" name="Category">


                <button class="w3-button w3-bar-item w3-hide-small w3-white" type="submit">
                    <i class="fa fa-search "></i>

                </button>


            </div>

        </form>
    </div>
</div>


<!-- Photo Grid -->

<div class="container">


    <div class="w3-row-padding w3-margin">
        {% for pic in pics %}
        <div class="w3-col m3">
            <img src="{{pic.image.url}}" style="width:100%;cursor:pointer"
                 onclick="openModal();currentDiv(1)" class="w3-hover-shadow">
        </div>
        {% endfor%}
    </div>

    <div id="myModal" class="w3-modal  " style="opacity:1">
            <span class="w3-text-white w3-xxlarge w3-hover-text-grey w3-container w3-display-topright"
                  onclick="closeModal()" style="cursor:pointer">×</span>
        <div class="">

            <div class=" w3-modal-content w3-center" style="max-width:600px">
                {% for pic in pics %}
                <img class="mySlides  w3-center" src="{{pic.image.url}}" style="max-height:70vh; width:100%">
                {% endfor%}

                <div class="w3-row w3-black w3-center">

                    <p id="captionss">Nairobi</p>

                    <div class="w3-display-container">


                        <p id="caption">Style</p>
                        <span class="w3-display-left w3-btn" onclick="plusDivs(-1)">❮</span>
                        <span class="w3-display-right w3-btn" onclick="plusDivs(1)">❯</span>
                    </div>

                    {% for pic in pics %}
                    <div class="w3-col m3">

                        <img class="demo " src="{{pic.image.url}}"
                             style="width:40vw; height:40vh; display:none" onclick="currentDiv(1)"
                             alt="{{pic.description}}">


                    </div>
                    {% endfor%}
                </div> <!-- End row -->
            </div> <!-- End w3-content -->

        </div> <!-- End modal content -->
    </div> <!-- End modal -->

</div>


<script>
function openModal() {
  document.getElementById('myModal').style.display = "block";
}

function closeModal() {
  document.getElementById('myModal').style.display = "none";
}

var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex -= n);
}

function currentDiv(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-opacity-off";
  captionText.innerHTML = dots[slideIndex-1].alt;
}



// Toggle grid padding
function myFunction() {
  var x = document.getElementById("myGrid");
  if (x.className === "w3-row") {
    x.className = "w3-row-padding";
  } else {
    x.className = x.className.replace("w3-row-padding", "w3-row");
  }
}

// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.width = "100%";
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}









</script>

</body>
</html>
